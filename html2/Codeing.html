<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background: linear-gradient( #0c051b,#3e1570,#880e4f,#1d0735,#0c051b);
           
            background-color: #333;
            color: hwb(0 100% 0%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        form {
            margin-right: 10px;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: hsl(0, 0%, 100%);
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional styles for responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .form-group {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 320px) {
            .heading {
                font-size: 20px;
            }
        }

        @media (max-width: 280px) {
            .form-group input {
                font-size: 14px;
            }
        }

        /* Additional styles for centering elements */
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <h1 class ="heading">APPLICATION FOR CODEING</h1>
        <form>
            <div class="form-group">
                <label for="STUDENT NAME">STUDENT NAME:</label>
                <input type="text" id="STUDENTNAME" name="STUDENTNAME" required>
            </div>
            <div class="form-group">
                <label for="SEMESTER">SEMESTER:</label>
                <input type="text" id="SEMESTER" name="SEMESTER" required>
            </div>
            <div class="form-group">
                <label for="COURSE">COURSE:</label>
                <input type="text" id="COURSE" name="COURSE" required>
            </div>
            <div class="form-group">
                <label for="ROLLNO">ROLL NO:</label>
                <input type="text" id="ROLLNO" name="ROLLNO" required>
            </div>
            <div class="form-group">
                <label for="TOPIC">TOPIC :</label>
                <input type="text" id="TOPIC" name="TOPIC" required>
            </div>
            <div class="form-group" style="margin-left: 10px;"onclick="alert('YOUR DATA IS SUCCESSFULLY SAVED')">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
